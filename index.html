<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoGaga - Adventure Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
    </style>
</head>
<body style="font-family: 'Roboto', sans-serif;">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#" style="font-weight: bold; font-size: 28px;"><span class="clr-1">go</span><span class="clr-2">g</span><span class="clr-1">a</span><span class="clr-2">g</span><span class="clr-1">a</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="font-weight: 500;">Packages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="font-weight: 500;">Tours</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="font-weight: 500;">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="font-weight: 500;">Membership <i class="fa-solid fa-gem"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="font-weight: 500;">Gift Cards <i class="fa-solid fa-bag-shopping"></i></a>
                    </li>
                    <li class="nav-item border-bar">
                        <a class="nav-link" href="#"><i class="fa-solid fa-bars bar-margin"></i><i class="fas fa-user" style="font-size: 1.2rem;"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section text-white">
        <div class="container hero-card">
            <h1 class="hero-title">Discover Your Next Adventure</h1>
            <p class="hero-subtitle">Unlock your path to adventure, start your journey of discovery - where every destination awaits your exploration</p>
        </div>
    </header>

    <!-- Search Form -->
    <section class="search-section">
        <div class="d-flex flex-row justify-content-center">
            <div class="card">
                <div class="flex-row pl-3 tabs">
                    <button class="btn btn-dark button">Packages</button>
                    <button class="btn">Tours</button>
                </div>
                <div class="form mt-3 mb-4">
                        <div class="col-md-3 mb-3 margin-1">
                            <div class="input-box">
                                <label for="destination" class="form-label">Destination</label>
                                <input type="text" class="form-control" id="destination" placeholder="Enter the City">
                            </div>
                        </div>
                        <div class="flex-row col-md-3 mb-3 margin-2">
                            <div class="input-box-2 ">
                                <div class="col-md-2 checkin-box mb-3">
                                    <label for="checkin" class="form-label">Check-in</label>
                                    <input type="date" class="form-control" id="checkin">
                                </div>
                                <div class="days">
                                    <i class="fa-solid fa-moon"></i>
                                    <p>1 Night</p>
                                </div>
                                <div class="col-md-2 checkin-box mb-3">
                                    <label for="checkout" class="form-label">Check-out</label>
                                    <input type="date" class="form-control" id="checkout">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 mb-3 margin-3">
                            <div class="input-box">
                                <label for="guests" class="form-label">Guests and Rooms</label>
                                <select class="form-select" id="guests">
                                    <option selected>2 adults, 0 children, 1 room</option>
                                    <option>1 adult, 0 children, 1 room</option>
                                    <option>3 adults, 2 children, 2 rooms</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-1 d-flex mr-3 search-box">
                            <button type="submit" class="btn btn-dark w-100"><i class="fa-solid fa-magnifying-glass" style="font-size: 2.5rem;"></i></button>
                        </div>
                </div>
                <div class="rating-button">
                    <p class="m-3">Star Rating</p>
                    <button class="btn btn-dark m-2">3<i class="fa-regular fa-star"></i></button>
                    <button class="btn btn-dark m-2">4<i class="fa-regular fa-star"></i></button>
                    <button class="btn btn-outline-dark m-2">5<i class="fa-regular fa-star"></i></button>
                </div>
            </div>
    </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/ad0e7716f1.js" crossorigin="anonymous"></script>

</body>
</html>
